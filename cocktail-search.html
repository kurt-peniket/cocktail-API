<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<style>
    img {
        width: 25%;
        height: auto;
    }
</style>

<body>
    <divd id="root">
        <h1>Cocktails API</h1>
        <p>What drinks do you have?</p>
        <input id="input" type="text" placeholder="Type drink here...">
        <button id="submit">Submit</button>
        <ul id="ul"></ul>
        <div id="img"></div>
    </div>
    
    <script>
        $(document).ready(function(){

            const input = document.getElementById('input');
            
            async function drinks () {
                try {
                    const response = await fetch("https://www.thecocktaildb.com/api/json/v1/1/filter.php?i="+input.value);
                    const data = await response.json();
                    
                    for (let i = 0; i < data.drinks.length; i++) {
                        $('ul').append(
                            `<li>${data.drinks[i].strDrink}</li>
                            <img src="${data.drinks[i].strDrinkThumb}">`
                            );
                            
                        }
                        
                    } catch {
                        $('h2').append('Nothing found!')
                    }
                }
                
                $('#submit').click(drinks);
                
                // $('#submit').click(function(){
                    //     console.log(input.value)
                    // });
                    
        })
        </script>
                    
</body>
</html>
